version: "3"

services:
  app:
    image: wallet:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
      platforms:
        - linux/amd64
    profiles:
      - dev
    environment:
      PORT: 8080
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_ADDRESS: localhost:6379
    ports:
      - ${DOCKER_PUBLISH_IP:-127.0.0.1}:8080:8080
    restart: unless-stopped
    networks:
      - wallet-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl", "--fail", "http://localhost:8080/health"]
      # in case we can't install curl:
      # test: ["CMD-SHELL", "nc -vz 127.0.0.1 8080 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    image: wallet:test
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      platforms:
        - linux/amd64
    profiles:
      - integration
    command: make test
    ## some refactors are needed if we want tests to depend on env
    ## but introduces unnecessary complexity
    # environment:
    #   POSTGRES_USER: postgres
    #   POSTGRES_PASSWORD: postgres
    #   POSTGRES_DATABASE: postgres
    #   POSTGRES_HOST: postgres
    #   POSTGRES_PORT: 5432
    restart: "no"
    networks:
      - wallet-test
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:${POSTGRES_IMAGE_TAG:-16}
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    profiles:
      - dev
      - integration
    networks:
      - wallet-app
      - wallet-test
    ports:
      - ${DOCKER_PUBLISH_IP:-127.0.0.1}:5433:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - -c
      - wal_level=logical

  # only used as http cache for now
  redis:
    image: redis:${REDIS_IMAGE_TAG:-7}
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - redis-data:/data
    networks:
      - wallet-app
    profiles:
      - dev
    ports:
      - ${DOCKER_PUBLISH_IP:-127.0.0.1}:6389:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  wallet-app:
  wallet-test:
